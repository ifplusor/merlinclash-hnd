dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:23453
  enhanced-mode: redir-host
  nameserver:
    - https://223.5.5.5/dns-query
    - tls://101.101.101.101:853
    - https://doh.pub/dns-query
  fallback:
    - tls://1.1.1.1:853
    - tcp://208.67.222.222:443
    - tls://dns.google
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.googleapis.cn'
      - '+.facebook.com'
      - '+.youtube.com'